<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Portal - Babies&Todd's Day Care</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="portal-styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="logo bounce">
            <a href="index.html"><img src="logo-placeholder.png" alt="Babies&Todd's"></a>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="programs.html">Programs</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
            <a href="portal.html" class="portal-btn active">Parent Portal</a>
        </div>
    </nav>

    <div class="portal-container">
        <div class="login-box">
            <h2><i class="fas fa-user-circle"></i> Parent Login</h2>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </form>
        </div>
    </div>
</body>
